language: cpp
sudo: true
dist: trusty
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libsdl1.2-dev
    - libsdl-mixer1.2-dev
    - libsdl-image1.2-dev
    - byacc
    - gtk+-2.0-dev
    - gcc-5
    - g++-5

compiler:
    - g++

services:
    - docker

#Build steps
before_install:
    - sudo unlink /usr/bin/gcc && sudo ln -s /usr/bin/gcc-5 /usr/bin/gcc
    - sudo unlink /usr/bin/g++ && sudo ln -s /usr/bin/g++-5 /usr/bin/g++

script: 
    - ./show_system_libtool_version.sh
    - ./show_docker_libtool_version.sh
    - ./force_fail.sh
